<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="wallet-style.css" />
    <link rel="stylesheet" href="../../elements/footer-menu/menu.css">
    <link rel="stylesheet" href="../../elements/profile-icon/profile.css">
    <link rel="stylesheet" href="../../elements/background/background-body.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tonconnect/ui@2.0.6/dist/tonconnect-ui.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="profile">
        <img src="../../assets/profile_full_w.png" alt="Image" onclick="goToProfile()">
        <script>
            function goToProfile() {
                window.location.href = '../../pages/profile/profile.html';
            }
        </script>
    </div>
    <div class="wallet-text">
        <h1>you can farm real money, bro</h1>
    </div>
    <div class="connect-button" id="connect-button-root"></div>
    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/abadoon-fjc/tonconnect-manifest/main/tonconnect-manifest.json',
            buttonRootId: 'connect-button-root'
        });
        tonConnectUI.onStatusChange(console.log)
        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/aba_coin_bot'
        };
    </script>
    <h1>Добавить информацию о кошельке</h1>
    <form id="walletForm">
        <label for="amount">Сумма:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        
        <label for="wallet">Название кошелька:</label>
        <input type="text" id="wallet" name="wallet" required><br><br>
        
        <label for="wallet-address">Адрес кошелька:</label>
        <input type="text" id="wallet-address" name="wallet-address" required><br><br>
        
        <button type="button" id="submitButton">Забрать</button>
    </form>
    <script src="../../elements/footer-menu/menu.js" defer></script>
    <script src="./wallet.js" defer></script>
</body>
</html>
